<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantische 3D Modell Webseite</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      background-color: #ffd1dc;
      background-image: url('https://www.transparenttextures.com/patterns/cubes.png'); /* Körniger Effekt */
      color: white;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    h1 {
      font-size: 80pt;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8);
    }

    p {
      font-size: 60pt;
      margin: 20px 0;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8);
    }

    #model-viewer {
      width: 100%;
      height: 500px;
      outline: 2px solid white;
      filter: blur(0.5px) brightness(1.1);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 40pt;
      }

      p {
        font-size: 30pt;
      }

      #model-viewer {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>heyyy</h1>
  <p>schön, dass du da bist <3. schau dir gerne mein modell an oder scroll bissi rum</p>
  <p>kein stress :)</p>
  <model-viewer id="model-viewer" src="https://github.com/USERNAME/REPOSITORY/raw/main/model.glb" alt="3D Model" ar ar-modes="scene-viewer quick-look" shadow-intensity="1" camera-controls auto-rotate></model-viewer>
</body>
</html>
