<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Ausstellung</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #uploader, #viewer {
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>AR Ausstellung</h1>
  <div id="uploader">
    <input type="file" id="file-input" accept=".glb, .gltf, .usdz" />
  </div>
  <div id="viewer">
    <model-viewer id="model-viewer" src="" alt="3D Model" ar ar-modes="scene-viewer quick-look" shadow-intensity="1" camera-controls auto-rotate></model-viewer>
  </div>

  <script src="script.js"></script>
</body>
</html>
