<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Romantische 3D Modell Webseite</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    body {
      background-color: #ffd1dc;
      background-image: url('https://img.freepik.com/fotos-premium/blasser-pastellregenbogen-blau-rosa-lila-abstrakte-farbverlauf-koernige-hintergrundtexturen_637889-512.jpg'); /* Körniger Effekt */
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 50px; /* Abstand von oben */
    }

    .window {
      background-color: #c0c0c0;
      border: 2px solid #000;
      width: 800px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
      padding: 10px;
      position: relative;
      text-align: center;
    }

    .window-header {
      background-color: #000080;
      color: white;
      padding: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .window-header button {
      background-color: #ff0000;
      border: none;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .content {
      font-family: 'Great Vibes', cursive;
      color: white;
    }

    h1 {
      font-size: 80pt;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8);
      position: relative;
      animation: glitter 1.5s infinite;
      background: linear-gradient(90deg, #ffffff 0%, #ffd700 50%, #ffffff 100%);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 40pt;
      margin: 40px 0; /* doppelte Größe der Absätze */
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8);
      position: relative;
      animation: glitter 1.5s infinite;
      background: linear-gradient(90deg, #ffffff 0%, #ffd700 50%, #ffffff 100%);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @keyframes glitter {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 200% 200%;
      }
    }

    #model-viewer {
      width: 100%;
      height: 500px;
      outline: 2px solid white;
      filter: blur(0.5px) brightness(1.1);
    }

    .photo-window {
      position: absolute;
      top: 100px; /* weiter nach unten versetzt */
      right: -250px;
      width: 200px;
      background-color: #c0c0c0;
      border: 2px solid #000;
      padding: 10px;
      text-align: center;
    }

    .photo-window-header {
      background-color: #000080;
      color: white;
      padding: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .photo-window-header button {
      background-color: #ff0000;
      border: none;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .photo-content img {
      width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 40pt;
      }

      p {
        font-size: 20pt;
      }

      #model-viewer {
        height: 300px;
      }

      .photo-window {
        width: 150px;
        right: -180px;
      }
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="window-header">
      <span>Romantische 3D Modell Webseite</span>
      <button onclick="window.close()">X</button>
    </div>
    <div class="content">
      <h1>heyy maus</h1>
      <p>schön, dass du da bist <3. schau dir gerne mein modell an oder scroll bissi rum</p>
      <p>nimm dir eine kleine auszeit :)</p>
      <model-viewer id="model-viewer" src="https://github.com/USERNAME/REPOSITORY/raw/main/model.glb" alt="3D Model" ar ar-modes="scene-viewer quick-look" shadow-intensity="1" camera-controls auto-rotate></model-viewer>
    </div>
    <div class="photo-window">
      <div class="photo-window-header">
        <span>Alexanderplatz Fernsehturm</span>
        <button onclick="document.querySelector('.photo-window').style.display='none'">X</button>
      </div>
      <div class="photo-content">
        <img src="https://www.berlin-reiseinfo.de/wp-content/uploads/2019/01/Fernsehturm_Berlin.jpg" alt="Alexanderplatz Fernsehturm">
      </div>
    </div>
  </div>
</body>
</html>
